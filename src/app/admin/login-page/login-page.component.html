<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter to admin panel</h2>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">Enter your Email</small>
      <small *ngIf="form.get('email').errors.email"
        >Email field must be correct</small
      >
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required"
        >Enter your password</small
      >
      <small *ngIf="form.get('password').errors.minlength">
        Password should n't be shorter than
        {{ form.get("password").errors.minlength.requiredLength }}
        characters. Now there is
        {{ form.get("password").errors.minlength.actualLength }}
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Enter
  </button>
</form>
